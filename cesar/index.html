<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar - System Monitoring Analytic tool </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .update-time {
            font-size: 12px;
            color: #888;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            height: 300px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        /* Status colors */
        .green {
            background-color: #52C41A;
            color: #52C41A;
        }

        .yellow {
            background-color: #FAAD14;
            color: #FAAD14;
        }

        .red {
            background-color: #FF4D4F;
            color: #FF4D4F;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>CESAR - System Monitoring Dashboard</h1>

        <div class="metrics-grid">
            <div class="metric-card" id="cpu-card">
                <div class="metric-header">
                    <div class="metric-title">CPU Load</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="cpu-status-dot"></div>
                        <div class="status-text green" id="cpu-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="cpu-value">0%</div>
                <div class="update-time" id="cpu-time">Updated just now</div>
            </div>

            <div class="metric-card" id="memory-card">
                <div class="metric-header">
                    <div class="metric-title">Memory Usage</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="memory-status-dot"></div>
                        <div class="status-text green" id="memory-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="memory-value">0%</div>
                <div class="update-time" id="memory-time">Updated just now</div>
            </div>

            <div class="metric-card" id="diskio-card">
                <div class="metric-header">
                    <div class="metric-title">Disk I/O</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="diskio-status-dot"></div>
                        <div class="status-text green" id="diskio-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="diskio-value">0 MB/s</div>
                <div class="update-time" id="diskio-time">Updated just now</div>
            </div>

            <div class="metric-card" id="diskspace-card">
                <div class="metric-header">
                    <div class="metric-title">Free Disk Space</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="diskspace-status-dot"></div>
                        <div class="status-text green" id="diskspace-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="diskspace-value">100%</div>
                <div class="update-time" id="diskspace-time">Updated just now</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <div class="chart-title">CPU & Memory Metrics</div>
                <canvas id="cpuMemoryChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Disk Performance Metrics</div>
                <canvas id="diskChart"></canvas>
            </div>
        </div>
    </div>

    <script>
                                      <script>
        // Configuration
        const config = {
            maxDataPoints: 20,
            updateInterval: 2000, // ms
            thresholds: {
                cpuLoad: { yellow: 70, red: 90 },
                memoryUsage: { yellow: 70, red: 90 },
                diskIO: { yellow: 60, red: 80 },
                freeSpace: { yellow: 20, red: 10 } // Reversed logic
            }
        };

        // Initialize data arrays
        const timeLabels = [];
        const cpuData = [];
        const memoryData = [];
        const diskIOData = [];
        const freeSpaceData = [];

        // Setup CPU & Memory Chart
        const cpuMemoryCtx = document.getElementById('cpuMemoryChart').getContext('2d');
        const cpuMemoryChart = new Chart(cpuMemoryCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [
                    {
                        label: 'CPU Load (%)',
                        data: cpuData,
                        borderColor: '#FF4D4F',
                        backgroundColor: 'rgba(255, 77, 79, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'Memory Usage (%)',
                        data: memoryData,
                        borderColor: '#FAAD14',
                        backgroundColor: 'rgba(250, 173, 20, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Percentage (%)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }
                },
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            }
        });

        // Setup Disk Chart
        const diskCtx = document.getElementById('diskChart').getContext('2d');
        const diskChart = new Chart(diskCtx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [
                    {
                        label: 'Disk I/O (MB/s)',
                        data: diskIOData,
                        borderColor: '#1890FF',
                        backgroundColor: 'rgba(24, 144, 255, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Free Disk Space (%)',
                        data: freeSpaceData,
                        borderColor: '#52C41A',
                        backgroundColor: 'rgba(82, 196, 26, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Disk I/O (MB/s)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        max: 100,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Free Space (%)'
                        },
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }
                },
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            }
        });

        // Helper functions
        function generateRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }

        function updateStatusIndicator(elementPrefix, value, thresholds, reverseLogic = false) {
            const dotElement = document.getElementById(`${elementPrefix}-status-dot`);
            const textElement = document.getElementById(`${elementPrefix}-status-text`);

            let statusClass, statusText;

            if (reverseLogic) {
                if (value <= thresholds.red) {
                    statusClass = 'red';
                    statusText = 'ERROR';
                } else if (value <= thresholds.yellow) {
                    statusClass = 'yellow';
                    statusText = 'WARNING';
                } else {
                    statusClass = 'green';
                    statusText = 'OK';
                }
            } else {
                if (value >= thresholds.red) {
                    statusClass = 'red';
                    statusText = 'ERROR';
                } else if (value >= thresholds.yellow) {
                    statusClass = 'yellow';
                    statusText = 'WARNING';
                } else {
                    statusClass = 'green';
                    statusText = 'OK';
                }
            }

            // Remove all possible classes
            dotElement.classList.remove('green', 'yellow', 'red');
            textElement.classList.remove('green', 'yellow', 'red');

            // Add the correct class
            dotElement.classList.add(statusClass);
            textElement.classList.add(statusClass);

            // Update the text
            textElement.textContent = statusText;
        }

        // Update function for metrics
        function updateMetrics() {
            const currentTime = new Date();
            const timeString = formatTime(currentTime);

            // Generate new values
            const cpuValue = generateRandomValue(5, 100);
            const memoryValue = generateRandomValue(10, 95);
            const diskIOValue = generateRandomValue(0, 100);
            const freeSpaceValue = generateRandomValue(5, 95);

            // Update card values
            document.getElementById('cpu-value').textContent = `${cpuValue}%`;
            document.getElementById('memory-value').textContent = `${memoryValue}%`;
            document.getElementById('diskio-value').textContent = `${diskIOValue} MB/s`;
            document.getElementById('diskspace-value').textContent = `${freeSpaceValue}%`;

            // Update timestamps
            const elements = ['cpu-time', 'memory-time', 'diskio-time', 'diskspace-time'];
            elements.forEach(id => {
                document.getElementById(id).textContent = `Updated at ${timeString}`;
            });

            // Update status indicators
            updateStatusIndicator('cpu', cpuValue, config.thresholds.cpuLoad);
            updateStatusIndicator('memory', memoryValue, config.thresholds.memoryUsage);
            updateStatusIndicator('diskio', diskIOValue, config.thresholds.diskIO);
            updateStatusIndicator('diskspace', freeSpaceValue, config.thresholds.freeSpace, true);

            // Update chart data
            timeLabels.push(timeString);
            cpuData.push(cpuValue);
            memoryData.push(memoryValue);
            diskIOData.push(diskIOValue);
            freeSpaceData.push(freeSpaceValue);

            // Limit the number of data points
            if (timeLabels.length > config.maxDataPoints) {
                timeLabels.shift();
                cpuData.shift();
                memoryData.shift();
                diskIOData.shift();
                freeSpaceData.shift();
            }

            // Update the charts
            cpuMemoryChart.update();
            diskChart.update();
        }

        // Initial update
        updateMetrics();

        // Start periodic updates
        setInterval(updateMetrics, config.updateInterval);
    </script>
</body>
</html>
