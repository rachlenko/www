<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar - System Monitoring Analytic tool </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .update-time {
            font-size: 12px;
            color: #888;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            height: 300px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        /* Status colors */
        .green {
            background-color: #52C41A;
            color: #52C41A;
        }

        .yellow {
            background-color: #FAAD14;
            color: #FAAD14;
        }

        .red {
            background-color: #FF4D4F;
            color: #FF4D4F;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>CESAR - System Monitoring Dashboard</h1>

        <div class="metrics-grid">
            <div class="metric-card" id="cpu-card">
                <div class="metric-header">
                    <div class="metric-title">CPU Load</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="cpu-status-dot"></div>
                        <div class="status-text green" id="cpu-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="cpu-value">0%</div>
                <div class="update-time" id="cpu-time">Updated just now</div>
            </div>

            <div class="metric-card" id="memory-card">
                <div class="metric-header">
                    <div class="metric-title">Memory Usage</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="memory-status-dot"></div>
                        <div class="status-text green" id="memory-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="memory-value">0%</div>
                <div class="update-time" id="memory-time">Updated just now</div>
            </div>

            <div class="metric-card" id="diskio-card">
                <div class="metric-header">
                    <div class="metric-title">Disk I/O</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="diskio-status-dot"></div>
                        <div class="status-text green" id="diskio-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="diskio-value">0 MB/s</div>
                <div class="update-time" id="diskio-time">Updated just now</div>
            </div>

            <div class="metric-card" id="diskspace-card">
                <div class="metric-header">
                    <div class="metric-title">Free Disk Space</div>
                    <div class="status-indicator">
                        <div class="status-dot green" id="diskspace-status-dot"></div>
                        <div class="status-text green" id="diskspace-status-text">OK</div>
                    </div>
                </div>
                <div class="metric-value" id="diskspace-value">100%</div>
                <div class="update-time" id="diskspace-time">Updated just now</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <div class="chart-title">CPU & Memory Metrics</div>
                <canvas id="cpuMemoryChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Disk Performance Metrics</div>
                <canvas id="diskChart"></canvas>
            </div>
        </div>
    </div>

    <script> src="js/live_graph.js"</script>
</body>
</html>
